        <h1 class="text-center">Pratica con il Grid System</h1>
      </div>
      <div>
        <h2 class="text-center">Esercizio 1</h2>
        <div class="row">
          <div class="col md bg-primary text-bg-primary p-3 border">1</div>
          <div class="col md bg-primary text-bg-primary p-3 border">2</div>
          <div class="col md bg-primary text-bg-primary p-3 border">3</div>
        </div>
        <h2 class="text-center">Esercizio 2</h2>
        <div class="row">
          <div class="col-lg bg-warning text-bg-info p-3 border border-dark">1</div>
          <div class="col-lg bg-warning text-bg-info p-3 border border-dark">2</div>
          <div class="col-lg bg-warning text-bg-info p-3 border border-dark">3</div>
        </div>
        <h2 class="text-center">Esercizio 3</h2>
        <div class="row">
          <div class="col-md bg-success text-bg-primary p-3 border border-dark">1</div>
          <div class="col-md bg-success text-bg-primary p-3 border border-dark">2</div>
          <div class="col-md bg-success text-bg-primary p-3 border border-dark">3</div>
        </div>
        <h2 class="text-center">Esercizio 4</h2>
        <div class="row">
          <div class="col-5 xxl bg-danger text-bg-primary p-3 border border-dark">1</div>
          <div class="col xxl bg-danger text-bg-primary p-3 border border-dark">2</div>
          <div class="col-5 xxl bg-danger text-bg-primary p-3 border border-dark">3</div>
        </div>
        <h2 class="text-center">Esercizio 5</h2>
        <div class="row">
          <div class="col-8 lg bg-primary text-bg-primary p-3 border border-dark">
            <div class="col bg-light text-bg-light p-3 border border-dark">1</div>
            <div class="col bg-light text-bg-light p-3 border border-dark">2</div>
          </div>
          <div class="col lg bg-primary text-bg-primary p-3 border border-dark">1.2</div>
        </div>
        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
          <div class="col lg bg-dark text-bg-primary p-3 border border-dark">1</div>
          <div class="col lg offset-lg-2 bg-dark text-bg-primary p-3 border border-dark">2</div>
        </div>
      </div>
